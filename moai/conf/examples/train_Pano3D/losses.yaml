# @package _global_

model:
  supervision:
    losses:
      berhu:
        threshold: 1.0
        adaptive: true
        image_wide: false    
    L1:    
      gt: [depth]
      pred: [depth_t_0]
      weights: [mask]
      weight: [1.0]
    cosine_distance:
      gt: [normal_gt]
      pred: [normal]
      weights: [mask]
      weight: [1.0]
    virtual_normal:
      gt: [pcloud_gt]
      pred: [pcloud]
      weights: [mask]
      weight: [1.0]
