defaults:
  ###### ENGINE
  - engine: engine
  - engine/fit: lightning
  - engine/modules: [manual_seed, import, clearml] # , clearml]

  
  ###### LOGGERS
  - engine/log/lightning: collection
  - engine/log/lightning/logger: [tabular, clearml]

  - engine/checkpoint/lightning: default


  # ###### DATA
  - data/train/loader: torch
  - data/train/iterator: indexed
  - data/train/augmentation: none
  - data/train/dataset/torchvision: mnist

  - data/val/loader: torch
  - data/val/iterator: indexed
  - data/val/augmentation: none
  - data/val/dataset/torchvision: mnist
  
  
  - data/test/loader: torch
  # - data/test/iterator: indexed
  - data/test/augmentation: none
  - data/test/dataset/torchvision: mnist
  # - data/test/dataset/torchvision: [mnist, mnist_2]

  # ###### MODEL
  - model: moai # manual
  - model/networks/lightning/classification: mnist
  - model/monads/tensor: argmax



  # ###### PARAMETERS
  - model/parameters/initialization: default
  - model/parameters/optimization: single
  - model/parameters/optimization/optimizer: adam
  - model/parameters/optimization/scheduling: single
  - model/parameters/optimization/scheduling/scheduler: step
  - model/parameters/selectors: [encoder]
  - model/parameters/regularization: none

  # ###### SUPERVISION
  - model/supervision: weighted
  - model/supervision/loss/classification: cross_entropy

  # ###### VALIDATION
  - model/validation: collection
  - model/validation/metric/torchmetrics/classification: [multiclass_f1, multiclass_acc]

  # ###### EXTRA FILES
  - model
  - options
  - monitor
  - data

  ###### HYDRA  
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog