# @package _global_

model:
  monitors:
    metrics:
      test_class_acc:
        multiclass_acc:
          # gt: [label]
          # pred: [predicted_label]
          target: [label]
          preds: [predicted_label]
          out: [accuracy]
        multiclass_f1:
          target: [label]
          preds: [predicted_label]
          out: [f1]
      predict_class_acc:
        multiclass_acc:
          target: [predicted_label]
          preds: [predicted_label]
          out: [accuracy]
    tensors:
      save_image_batch:
        image2d:
          modality: [color] # or depth
          colormap: [none] # bone, etc.
          transform: [none] # minmax, etc.
          mode: [overwrite] # [all, overwrite]
          keys: [color]
          path: .
          extension: [png] # [png, exr, jpg]
        
      
