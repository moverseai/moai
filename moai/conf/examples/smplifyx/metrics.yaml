# @package _global_

model:
  # validation:

  monitors:
    metrics:
      fit_quality:
        rmse:
          gt: [keypoints]
          pred: [joints2d]
    tensors:
      save_params:
        pkl:
          path: '.'
          keys: 
            - translation
            - embedding
            - body.betas
            - body.rotation
            - body.left_hand
            - body.right_hand
            - body.jaw
            - body.pose
            - body.expression