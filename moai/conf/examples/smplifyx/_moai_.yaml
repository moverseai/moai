# @package _global_

_moai_:  
  _initialize_:
    fit:
      setup: [vposer1] # [vposer2]
      batch: [zero_flow_params]
  _execution_:    
    fit:
      _refresh_optimizers_: true
      batch:
        initialize_torso:
          steps: # graphs
            - preprocess
            - initialize_translation
          assign:
            init_trans: preprocess.translation.value
        initial_torso_fit:
          iterations: 5
          optimizer: initial_torso_fit
          # scheduler: null
          steps:
            - preprocess
            - postprocess
          objective: initial_torso_fit
        fine_fit_stage1:
          iterations: 10
          optimizer: fine_fit_stage1
          # scheduler: null
          steps:
            - preprocess
            - postprocess
          objective: fine_fit_stage1          
    val:
      batch:
        openpose: 
